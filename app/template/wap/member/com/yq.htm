{yun:}include file="$wapstyle/member/cheader.htm"{/yun} 
 <div style="padding:10px 10px;">
<div class="wap_member_comp_h1"><span>邀请面试</span></div> 
<div class="wap_member_Receive">
       <div class="com_box_yq" id='job_box' >
       <div style="background:#fff;">
        <dl class="resume-cont_wate_list">
          <dt>
			<span class="city_01">面试职位：</span>
		  </dt>
          <dd>
          <div class="yq_in_selectOption" style="width:100%"><select id='jobname' >
          	{yun:}foreach from=$rows item=one{/yun}
            <option value="{yun:}$one.name{/yun}+{yun:}$one.id{/yun}">{yun:}$one.name{/yun}</option>
            {yun:}/foreach{/yun}
          </select></div></dd>
        </dl>
		 <dl class="resume-cont_wate_list">
          <dt> <span class="city_01">联系人：</span></dt>
			<dd> <input   id='linkman' value='{yun:}$company.linkman{/yun}' class="invite_text"></dd>
        </dl>
       <dl class="resume-cont_wate_list">
          <dt> <span class="city_01">联系电话：</span></dt>
		  <dd>  <input id='linktel' value='{yun:}$company.linktel{/yun}' class="invite_text" onkeyup="this.value=this.value.replace(/[^0-9-]/g,'')"></dd> 
        </dl>
	 <dl class="resume-cont_wate_list" >
          <dt style="width:auto;"> <span class="city_01">面试时间：如：2015-5-20 上午8点-10点</span> </dt>
            <dd><input id='intertime' class="invite_text"></dd> 
        </dl>
		 <dl class="resume-cont_wate_list">
          <dt> <span class="city_01">面试地址：</span></dt>
			<dd><input id='address' value='{yun:}$company.address{/yun}'class="invite_text"></dd> 
        </dl>
		<dl class="resume-cont_wate_list">
			<dt><span class="city_01">面试备注：</span></dt>
			<dd><textarea id="content"  class="textAreaMsg tip"></textarea></dd>  
		</dl>
      <dl  class="resume-cont_wate_list" id="resume_job"> 
        <dd><input type="hidden" value="{yun:}$Info.id{/yun}" id="eid">
		<input type="hidden" value="{yun:}$Info.uid{/yun}" id="uid">
		<input type="hidden" id="username" value="{yun:}$Info.name{/yun}"> 
		<input class="reinputText2" {yun:}if count($rows){/yun}id="click_invite"{yun:}/if{/yun} type="button" value="邀请面试"  ></dd>
    </dl>
   </div>
 </div>
 </div> 
</div> 
</div> </div>
