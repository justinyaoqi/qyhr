<script> 
function checkform(myform)
{
  if (myform.title.value=="") 
  { 
      parent.layer.msg('请填写招聘会标题！', 2, 2);
      return (false);
  }	
	var start = $("#starttime").val();	
	var end = $("#endtime").val();
	if(start==""||end=="")
	{
		parent.layer.msg('开始时间、结束时间不能为空！', 2, 2);
		return false
	}else{
		var st=toDate(start);
		var ed=toDate(end);
		if(st>ed){
			parent.layer.msg('开始时间不得大于结束时间', 2, 2); 
			return false
		}
	}
/*	
	var mobile = $.trim($("input[name=phone]").val());
	if(!mobile){ 
		parent.layer.msg('请填写电话', 2, 2);return false; 
	} else if (isjsMobile(mobile) != true) {
	    parent.layer.msg('电话格式错误！', 2, 2);return false;
	}
	*/
}
</script>

<style>
* {margin: 0 ;padding: 0;}
body,div{ margin: 0 ;padding: 0;}
</style>
<title>后台管理</title>
</head>
<body class="body_ifm">
<div class="infoboxp">
<div class="infoboxp_top_bg"></div>
<div class="admin_Prompt">
        <div class="admin_Prompt_span">
注意：添加链接时，请正确选择链接类型。        </div>
        <div class="admin_Prompt_close"></div>
    </div>
<div class="infoboxp_top">
<span class="admin_title_span">添加招聘会</span>
</div>
<div class="admin_table_border">
<iframe id="supportiframe"  name="supportiframe" onload="returnmessage('supportiframe');" style="display:none"></iframe> 
<form name="myform" target="supportiframe" action="index.php?m=zhaopinhui&c=save" method="post" onSubmit="return checkform(this);">
<table width="100%" class="table_form" style="background:#fff;">
	<tr>
		<th width="120">招聘会标题：</th>
		<td><input class="input-text" type="text" name="title" size="40" value="{yun:}$linkrow.title{/yun}" /></td>
	</tr>
     	<tr>
        <th>使用范围：</th>
        <td><input type="button" value="{yun:}if $domainname!=""{/yun}{yun:}$domainname{/yun}{yun:}else{/yun}全站{yun:}/if{/yun}" class="city_news_but" onClick="domain_show();">
        <input id="did" type="hidden" name="did" value="{yun:}$linkrow.did{/yun}" />
        </td>
      </tr> 
	<tr  class="admin_table_trbg">
		<th width="120">举办时间：</th>
		<td>开始：
        <link href="{yun:}$config.sy_weburl{/yun}/js/time/jscal2.css" type="text/css" rel="stylesheet">
		<script src="{yun:}$config.sy_weburl{/yun}/js/time/calendar.js" type="text/javascript"></script>
        <script src="{yun:}$config.sy_weburl{/yun}/js/time/en.js" type="text/javascript"></script>
        <input id="starttime" class="input-text" type="text" readonly size="20" value="{yun:}$linkrow.starttime{/yun}" name="starttime">
        <script type="text/javascript">
        Calendar.setup({
        weekNumbers: true,
        inputField : "starttime",
        trigger : "starttime",
        dateFormat: "%Y-%m-%d",
        showTime: false,
        onSelect : function() {this.hide();}
        });
        </script>
          结束：
        <input id="endtime" class="input-text" type="text" readonly size="20" value="{yun:}$linkrow.endtime{/yun}" name="endtime">
        <script type="text/javascript">
        Calendar.setup({
        weekNumbers: true,
        inputField : "endtime",
        trigger : "endtime",
        dateFormat: "%Y-%m-%d",
        showTime: false,
        onSelect : function() {this.hide();}
        });
        </script></td>
	</tr>
    <tr>
		<th width="120">举办会场：</th>
		<td><input class="input-text" type="text" name="address" size="60" value="{yun:}$linkrow.address{/yun}" /></td>
	</tr>
 	<tr  class="admin_table_trbg">
		<th width="120">交通路线：</th>
		<td><textarea  type="text" name="traffic" cols="55" rows="5">{yun:}$linkrow.traffic{/yun}</textarea></td>
	</tr>
    <tr>
		<th width="120"><font color="#FF3300"></font>电话：</th>
		<td><input class="input-text" type="text" name="phone" size="30" value="{yun:}$linkrow.phone{/yun}" 
			onkeyup="this.value=this.value.replace(/[^0-9-]/g,'')"/></td>
	</tr>
   	<tr  class="admin_table_trbg">
		<th width="120">主办方：</th>
		<td><input class="input-text" type="text" name="organizers" size="30" value="{yun:}$linkrow.organizers{/yun}" /></td>
	</tr>
    <tr>
		<th width="120">联系人：</th>
		<td><input class="input-text" type="text" name="user" size="30" value="{yun:}$linkrow.user{/yun}" /></td>
	</tr>
   	<tr  class="admin_table_trbg">
		<th width="120">网址：</th>
		<td><input class="input-text" type="text" name="weburl" size="30" value="{yun:}$linkrow.weburl{/yun}" /></td>
	</tr>
    <tr>
		<th width="120">招聘会介绍：</th>
		<td><textarea  id="content" name="body" cols="100" rows="8" style="width:820px;height:300px;">{yun:}$linkrow.body{/yun}</textarea></td>
	</tr>
	<tr  class="admin_table_trbg">
		<th width="120">媒体宣传：</th>
		<td><textarea  id="media" name="media" cols="100" rows="8" style="width:820px;height:200px;">{yun:}$linkrow.media{/yun}</textarea></td>
	</tr>
    <tr>
		<th width="120">服务套餐：</th>
		<td><textarea  id="packages" name="packages" cols="100" rows="8" style="width:820px;height:200px;">{yun:}$linkrow.packages{/yun}</textarea></td>
	</tr>
 	<tr  class="admin_table_trbg">
		<th width="120">展位设置方案：</th>
		<td><textarea  id="booth" name="booth" cols="100" rows="8" style="width:820px;height:200px;">{yun:}$linkrow.booth{/yun}</textarea></td>
	</tr>
    <tr>
		<th width="120">参与办法：</th>
		<td><textarea  id="participate" name="participate" cols="100" rows="8" style="width:820px;height:200px;">{yun:}$linkrow.participate{/yun}</textarea></td>
	</tr>

		<tr  class="admin_table_trbg">
		<td align="center" colspan="2">
        {yun:}if is_array($linkrow){/yun}
        <input type="hidden" name="id" value="{yun:}$linkrow.id{/yun}" />
        <input class="admin_submit4" type="submit" name="update" value="&nbsp;修 改&nbsp;" />
        {yun:}else{/yun}
        <input class="admin_submit4" type="submit" name="add" value="&nbsp;添 加&nbsp;" />
        {yun:}/if{/yun}
		<input class="admin_submit4" type="reset" name="reset" value="&nbsp;重 置 &nbsp;" /></td>
	</tr>
</table>
<input type="hidden" name="pytoken"  id="pytoken" value="{yun:}$pytoken{/yun}">
</form>
</div></div>
<div id="domainlist" style="display:none;">
<div class="fz_city_news_cont" style="padding:10px;">
<span class="fz_city_news"><label class="fz_label"><input type="radio" name="did" onClick="check_domain('全站','0')" value="0" checked class="fz_city_news_check">全站</label></span>
{yun:}foreach from=$domain item=list{/yun}
<span class="fz_city_news"><label class="fz_label"><input type="radio" name="did" onClick="check_domain('{yun:}$list.title{/yun}','{yun:}$list.id{/yun}')" {yun:}if $list.id==$linkrow.did{/yun}checked{yun:}/if{/yun} value="{yun:}$list.id{/yun}" class="fz_city_news_check">{yun:}$list.title{/yun}</label></span>
{yun:}/foreach{/yun}
</div>
</div>
</body>
</html>
