
<div class="news_list_box">
<div class="wap_tit">
  <h1>{yun:}$row.title{/yun}</h1>
</div>
<div class="news_cont_ms">{yun:}$row.datetime|date_format:"%Y-%m-%d"{/yun} 来源：{yun:}$row.source{/yun} 点击：<span id="click">{yun:}$row.hits+1{/yun}</span> 次 </div>
<div class="wap_news_cont">
  <div class="wap_txt link_lan"> {yun:}$row.content{/yun} </div>
</div>
{yun:}if $about{/yun}
<div class="atc_news_tj">
	<div class="atc_news_tj_h1"><span>相关推荐</span></div>
	<div>
		<ul>
		{yun:}foreach from=$about item=alist{/yun}
		<li><a href="{yun:}url m=mobile c=article a=show id=$alist.id{/yun}">{yun:}$alist.title{/yun}</a></li>
		{yun:}/foreach{/yun}
		</ul>
	</div>
</div>
{yun:}/if{/yun}
</div>
